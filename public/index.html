<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1e1e2f;
      color: #fff;
      height: 100vh;
    }

    #messages {
      list-style-type: none;
      margin: 20px 0;
      padding: 0;
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
      flex: 1;
      background: #2c2c3c;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #messages li {
      padding: 12px;
      background: #3a3a4f;
      margin-bottom: 10px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    #messages li:hover {
      background: #4a4a6f;
    }

    #form {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
    }

    #input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
      background: #3a3a4f;
      color: #fff;
      outline: none;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    #input::placeholder {
      color: #aaa;
    }

    #send {
      padding: 0 20px;
      border: none;
      border-radius: 25px;
      background: #5c5cff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #send:hover {
      background: #7a7aff;
      transform: scale(1.05);
    }

    #send:active {
      background: #4a4aff;
    }
    img{
        padding-top:1rem;
        height:100px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <img src="logo.png" alt="">
  </div>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message here..." /><button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
